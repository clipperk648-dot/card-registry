<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Registry</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .char-count {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .result p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        .loader.show {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¥ Card Registry</h1>
        <p class="subtitle">Enter your 16-character alphanumeric card number</p>
        
        <form id="cardForm">
            <div class="input-group">
                <input 
                    type="text" 
                    id="cardInput" 
                    placeholder="ABCD EFGH IJKL MNOP"
                    maxlength="19"
                    autocomplete="off"
                />
                <div class="char-count" id="charCount">0/16 characters</div>
            </div>
            
            <button type="submit" id="submitBtn">Register Card</button>
        </form>

        <div class="loader" id="loader"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const API_URL = 'https://card-registry-backend.onrender.com/api';
        const input = document.getElementById('cardInput');
        const charCount = document.getElementById('charCount');
        const form = document.getElementById('cardForm');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');

        // Format input
        input.addEventListener('input', (e) => {
            let value = e.target.value.toUpperCase();
            value = value.replace(/[^A-Z0-9]/g, '');
            
            // Format with spaces
            let formatted = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formatted;
            
            const cleaned = value.replace(/\s/g, '');
            charCount.textContent = `${cleaned.length}/16 characters`;
            
            submitBtn.disabled = cleaned.length !== 16;
        });

        // Submit form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cardNumber = input.value.replace(/\s/g, '');
            
            if (cardNumber.length !== 16) {
                showResult('Please enter exactly 16 characters', 'error');
                return;
            }

            submitBtn.disabled = true;
            loader.classList.add('show');
            result.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/cards`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cardNumber })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult(
                        `‚úÖ Card registered successfully!<br>
                        <p>Card: ${data.cardNumber}</p>
                        <p>Time: ${new Date(data.submittedAt).toLocaleString()}</p>`,
                        'success'
                    );
                    input.value = '';
                    charCount.textContent = '0/16 characters';
                } else {
                    showResult(`‚ùå ${data.error || 'Registration failed'}`, 'error');
                }
            } catch (error) {
                showResult('‚ùå Network error. Server may be waking up (wait 30-60s and try again)', 'error');
            } finally {
                submitBtn.disabled = false;
                loader.classList.remove('show');
            }
        });

        function showResult(message, type) {
            result.innerHTML = message;
            result.className = `result show ${type}`;
        }
    </script>
</body>
</html>
