<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Balance Checker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 13px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .char-count {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }
        .result.show {
            display: block;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        .loader.show {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .history-list {
            max-height: 500px;
            overflow-y: auto;
        }
        .history-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        .history-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }
        .history-card-number {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .history-date {
            font-size: 12px;
            color: #666;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        .refresh-btn {
            background: #6c757d;
            padding: 10px 20px;
            font-size: 14px;
            margin-top: 10px;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .registry-btn {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px;
            font-size: 14px;
        }
        .password-form {
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .password-input-group {
            margin-bottom: 15px;
        }
        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 3px;
            font-weight: bold;
            transition: border-color 0.3s;
        }
        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .unlock-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .back-btn {
            background: #6c757d;
            padding: 12px;
            font-size: 14px;
        }
        .password-error {
            color: #dc3545;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-bar h1 {
            margin: 0;
        }
        .back-btn-header {
            background: #6c757d;
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-card-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .stat-card-label {
            font-size: 13px;
            opacity: 0.9;
        }
        .action-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .action-row button {
            flex: 1;
            min-width: 150px;
            font-size: 14px;
            padding: 12px;
        }
        .export-btn {
            background: #28a745;
        }
        .export-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .card-details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .card-details-modal.show {
            display: flex;
        }
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }
        .close-btn {
            background: #6c757d;
            padding: 8px 15px;
            font-size: 13px;
            width: auto;
        }
        .detail-item {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .detail-value {
            font-size: 16px;
            color: #333;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .no-data {
            text-align: center;
            padding: 30px;
            color: #999;
        }
        .feature-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Main Dashboard Page -->
    <div id="dashboardPage" class="page active">
        <div class="container">
            <!-- Registration Card -->
            <div class="card">
                <h1>üí≥ Gift Card Balance Checker</h1>
                <p class="subtitle">Check your gift card balance instantly</p>

                <form id="cardForm">
                    <div class="input-group">
                        <input
                            type="text"
                            id="cardInput"
                            placeholder="1234 5678 9012 3456"
                            maxlength="19"
                            autocomplete="off"
                        />
                        <div class="char-count" id="charCount">0/16 characters</div>
                    </div>

                    <button type="submit" id="submitBtn">Check Balance</button>
                </form>

                <div class="loader" id="loader"></div>
                <div class="result" id="result"></div>

                <div class="action-buttons">
                    <button class="registry-btn" onclick="goToRegistry()">‚öôÔ∏è Settings & History</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Protected Settings Page -->
    <div id="registryPage" class="page">
        <div class="container">
            <div class="card">
                <div class="header-bar">
                    <h1>‚öôÔ∏è Settings & History</h1>
                    <button class="back-btn-header" onclick="backToDashboard()">‚Üê Back</button>
                </div>

                <!-- Password Form -->
                <div id="passwordSection" class="password-form">
                    <p class="subtitle">Enter password to access settings</p>
                    <div class="password-input-group">
                        <input
                            type="password"
                            id="passwordInput"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            maxlength="10"
                            class="password-input"
                        />
                    </div>
                    <button class="unlock-btn" onclick="validatePassword()">üîì Unlock Settings</button>
                    <div id="passwordError" class="password-error"></div>
                </div>

                <!-- Registry Content (Hidden until password is correct) -->
                <div id="registryContent" style="display: none;">
                    <!-- Dashboard Statistics -->
                    <div class="dashboard-grid">
                        <div class="stat-card">
                            <div class="stat-card-value" id="totalCount">0</div>
                            <div class="stat-card-label">Total Cards Checked</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-value" id="totalBalance">$0</div>
                            <div class="stat-card-label">Combined Balance</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-value" id="avgBalance">$0</div>
                            <div class="stat-card-label">Average Balance</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-value" id="recentCount">0</div>
                            <div class="stat-card-label">Showing</div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-row">
                        <button class="refresh-btn" onclick="loadHistory()">üîÑ Refresh</button>
                        <button class="export-btn" onclick="exportData()">üì• Export CSV</button>
                    </div>

                    <!-- History Section -->
                    <h2 style="margin-top: 30px; margin-bottom: 15px;">üìã Recent Checks</h2>
                    <div class="loader" id="historyLoader"></div>
                    <div class="history-list" id="historyList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Card Details Modal -->
    <div id="cardDetailsModal" class="card-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Card Details</h2>
                <button class="close-btn" onclick="closeCardDetails()">‚úï Close</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://card-registry-backend.onrender.com/api';
        const REGISTRY_PASSWORD = '5251';

        // DOM Elements
        const input = document.getElementById('cardInput');
        const charCount = document.getElementById('charCount');
        const form = document.getElementById('cardForm');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const historyList = document.getElementById('historyList');
        const historyLoader = document.getElementById('historyLoader');
        const totalCount = document.getElementById('totalCount');
        const recentCount = document.getElementById('recentCount');
        const dashboardPage = document.getElementById('dashboardPage');
        const registryPage = document.getElementById('registryPage');
        const passwordInput = document.getElementById('passwordInput');
        const passwordError = document.getElementById('passwordError');
        const passwordSection = document.getElementById('passwordSection');
        const registryContent = document.getElementById('registryContent');
        const cardDetailsModal = document.getElementById('cardDetailsModal');
        const modalBody = document.getElementById('modalBody');
        const totalBalance = document.getElementById('totalBalance');
        const avgBalance = document.getElementById('avgBalance');

        // Format input
        input.addEventListener('input', (e) => {
            let value = e.target.value.toUpperCase();
            value = value.replace(/[^A-Z0-9]/g, '');
            
            let formatted = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formatted;
            
            const cleaned = value.replace(/\s/g, '');
            charCount.textContent = `${cleaned.length}/16 characters`;
            
            submitBtn.disabled = cleaned.length !== 16;
        });

        // Submit form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cardNumber = input.value.replace(/\s/g, '');
            
            if (cardNumber.length !== 16) {
                showResult('Please enter exactly 16 characters', 'error');
                return;
            }

            submitBtn.disabled = true;
            loader.classList.add('show');
            result.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/cards`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cardNumber })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult(
                        `‚úÖ Card registered successfully!<br>
                        <strong>${data.cardNumber}</strong><br>
                        <small>${new Date(data.submittedAt).toLocaleString()}</small>`,
                        'success'
                    );
                    input.value = '';
                    charCount.textContent = '0/16 characters';
                    
                    // Reload history after successful registration
                    setTimeout(() => loadHistory(), 1000);
                } else {
                    showResult(`‚ùå ${data.error || 'Registration failed'}`, 'error');
                }
            } catch (error) {
                showResult('‚ùå Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                loader.classList.remove('show');
            }
        });

        // Load history
        async function loadHistory() {
            historyLoader.classList.add('show');
            historyList.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/cards`);
                const data = await response.json();

                if (data.success && data.cards) {
                    const cards = data.cards.slice(0, 10); // Show latest 10
                    
                    totalCount.textContent = data.total || data.count;
                    recentCount.textContent = cards.length;

                    if (cards.length === 0) {
                        historyList.innerHTML = `
                            <div class="empty-state">
                                <p>üì≠ No cards registered yet</p>
                                <p style="font-size: 12px; margin-top: 10px;">Register your first card above!</p>
                            </div>
                        `;
                    } else {
                        cards.forEach(card => {
                            const item = document.createElement('div');
                            item.className = 'history-item';
                            item.style.cursor = 'pointer';
                            item.innerHTML = `
                                <div class="history-card-number">${card.cardNumber}</div>
                                <div class="history-date">
                                    üìÖ ${new Date(card.submittedAt).toLocaleString()}
                                </div>
                            `;
                            item.onclick = () => openCardDetails(card);
                            historyList.appendChild(item);
                        });

                        // Update statistics
                        updateStatistics(cards);
                    }
                }
            } catch (error) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <p>‚ùå Failed to load history</p>
                        <p style="font-size: 12px; margin-top: 10px;">Click refresh to try again</p>
                    </div>
                `;
            } finally {
                historyLoader.classList.remove('show');
            }
        }

        function showResult(message, type) {
            result.innerHTML = message;
            result.className = `result show ${type}`;
        }

        // Navigation functions
        function goToRegistry() {
            dashboardPage.classList.remove('active');
            registryPage.classList.add('active');
            passwordInput.value = '';
            passwordError.textContent = '';
            passwordInput.focus();
        }

        function backToDashboard() {
            registryPage.classList.remove('active');
            dashboardPage.classList.add('active');
            passwordSection.style.display = 'block';
            registryContent.style.display = 'none';
            passwordInput.value = '';
            passwordError.textContent = '';
        }

        // Password validation
        function validatePassword() {
            const enteredPassword = passwordInput.value;

            if (enteredPassword === REGISTRY_PASSWORD) {
                passwordError.textContent = '';
                passwordSection.style.display = 'none';
                registryContent.style.display = 'block';
                loadHistory();
            } else {
                passwordError.textContent = '‚ùå Incorrect password. Please try again.';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        // Allow Enter key to submit password
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                validatePassword();
            }
        });

        // Close modal when clicking outside
        cardDetailsModal.addEventListener('click', (e) => {
            if (e.target === cardDetailsModal) {
                closeCardDetails();
            }
        });

        // Card Details Modal
        function openCardDetails(card) {
            const lastChecked = new Date(card.submittedAt).toLocaleString();
            const balance = card.balance || 'N/A';

            modalBody.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Card Number</div>
                    <div class="detail-value">${card.cardNumber}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Current Balance</div>
                    <div class="detail-value" style="color: #28a745; font-size: 20px;">$${typeof balance === 'string' ? balance : balance.toFixed(2)}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Last Checked</div>
                    <div class="detail-value">${lastChecked}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Status</div>
                    <div class="detail-value" style="color: #28a745;">‚úì Active</div>
                </div>
            `;
            cardDetailsModal.classList.add('show');
        }

        function closeCardDetails() {
            cardDetailsModal.classList.remove('show');
        }

        // Export data as CSV
        function exportData() {
            try {
                const response = fetch(`${API_URL}/cards`).then(r => r.json());
                response.then(data => {
                    if (data.success && data.cards) {
                        const cards = data.cards;

                        // Create CSV header
                        let csv = 'Card Number,Balance,Checked Date\n';

                        // Add data rows
                        cards.forEach(card => {
                            const date = new Date(card.submittedAt).toLocaleString();
                            const balance = card.balance || 'N/A';
                            csv += `"${card.cardNumber}","${balance}","${date}"\n`;
                        });

                        // Create and trigger download
                        const blob = new Blob([csv], { type: 'text/csv' });
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `gift-card-history-${new Date().toISOString().split('T')[0]}.csv`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);

                        showExportSuccess();
                    }
                });
            } catch (error) {
                alert('‚ùå Failed to export data. Please try again.');
            }
        }

        function showExportSuccess() {
            const originalText = 'Export CSV';
            const btn = document.querySelector('.export-btn');
            btn.textContent = '‚úì Exported!';
            setTimeout(() => {
                btn.textContent = 'üì• Export CSV';
            }, 2000);
        }

        // Calculate statistics
        function updateStatistics(cards) {
            if (!cards || cards.length === 0) {
                totalBalance.textContent = '$0.00';
                avgBalance.textContent = '$0.00';
                return;
            }

            let total = 0;
            let count = 0;

            cards.forEach(card => {
                if (card.balance) {
                    total += typeof card.balance === 'string' ? parseFloat(card.balance) : card.balance;
                    count++;
                }
            });

            const avg = count > 0 ? (total / count).toFixed(2) : '0.00';
            totalBalance.textContent = `$${total.toFixed(2)}`;
            avgBalance.textContent = `$${avg}`;
        }
    </script>
</body>
</html>
